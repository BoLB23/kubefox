apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: {{ name }}-operator
  namespace: {{ namespace }}
  labels:
    {{- include "labels" . | nindent 4 }}
  {{- with .Owner }}
  ownerReferences:
    {{- . | toYaml | nindent 4 }}
  {{- end }}
webhooks:
  - name: platform-policy.kubefox.xigxog.io
    failurePolicy: Fail
    sideEffects: None
    admissionReviewVersions:
      - v1
    clientConfig:
      caBundle: {{ .Values.caBundle }}
      service:
        name: {{ name }}-operator
        namespace: {{ namespace }}
        path: /v1alpha1-platform/validate
    rules:
      - apiGroups:
          - kubefox.xigxog.io
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - platforms
  
  - name: release-policy.kubefox.xigxog.io
    failurePolicy: Fail
    sideEffects: None
    admissionReviewVersions:
      - v1
    clientConfig:
      caBundle: {{ .Values.caBundle }}
      service:
        name: {{ name }}-operator
        namespace: {{ namespace }}
        path: /v1alpha1-release/validate
    rules:
      - apiGroups:
          - kubefox.xigxog.io
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - releases