apiVersion: v1
kind: Service
{{ include "metadata" . }}
spec:
  type: {{ .Values.serviceType | default "ClusterIP" }}
  selector:
    {{- include "selectors" . | nindent 4 }}
  ports:
    - name: http
      port:  {{ .Values.httpPort | default 80 }}
      targetPort: http
      protocol: TCP
    - name: https
      port:  {{ .Values.httpsPort | default 443 }}
      targetPort: https
      protocol: TCP
