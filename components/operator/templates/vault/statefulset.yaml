apiVersion: apps/v1
kind: StatefulSet
{{ include "metadata" . }}
spec:
  serviceName: {{ componentFullName }}
  replicas: 1
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      {{- include "selectors" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "labels" . | nindent 8 }}
    spec:
      {{- include "podSpec" . | nindent 6 }}
      containers:
        - name: {{ .Component.Name }}
          image: {{ .Component.Image | default (printf "%s/%s:%s" .App.Registry .Component.Name .Component.Commit) | quote }}
          imagePullPolicy: {{ .Component.ImagePullPolicy | default "IfNotPresent" }}
          {{- include "containerSecurityContext" . | nindent 10 }}
          {{- if .Component.Resources }}
          resources:
            {{- .Component.Resources | toYaml | nindent 12 }}
          {{- else if .App.Resources }}
          resources:
            {{- .App.Resources | toYaml | nindent 12 }}
          {{- end }}
          env:
          {{- include "env" . | nindent 12 }}
            - name: KUBEFOX_COMPONENT_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: VAULT_LOG_FORMAT
              value: {{ .Values.vaultLogFormat | default "json" | quote }}
          envFrom:
            - configMapRef:
                name: {{ name }}-env
          ports:
            - name: https
              containerPort: 8200
              protocol: TCP
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -ec
                - vault status -tls-skip-verify
            failureThreshold: 2
            initialDelaySeconds: 5
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 3
          volumeMounts:
            - name: entrypoint
              mountPath: /usr/local/bin/docker-entrypoint.sh
              subPath: entrypoint.sh
            - name: home
              mountPath: /home/vault
            - name: data
              mountPath: /vault/data
      volumes:
        - name: entrypoint
          configMap:
            defaultMode: 0777
            name: {{ componentFullName }}-entrypoint
        - name: home
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: {{ .Values.volumeSize | default "1Gi" }}
