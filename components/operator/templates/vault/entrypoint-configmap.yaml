apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ componentName }}-entrypoint
  namespace: {{ namespace }}
  labels:
    {{- include "labels" . | nindent 4 }}
  {{- with .Owner }}
  ownerReferences:
    {{- . | toYaml | nindent 4 }}
  {{- end }}
data:
  entrypoint.sh: |
    {{- file "vault/entrypoint.sh" | nindent 4 }}