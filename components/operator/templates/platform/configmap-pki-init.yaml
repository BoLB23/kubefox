apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Platform.Name }}-pki-init
  namespace: {{ namespace }}
  labels:
    {{- include "labels" . | nindent 4 }}
  {{- with .Owner }}
  ownerReferences:
    {{- . | toYaml | nindent 4 }}
  {{- end }}
data:
  pki-init.sh: |
    {{- file "platform/pki-init.sh" | nindent 4 }}