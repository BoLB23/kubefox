syntax = "proto3";

package kubefox.proto.v1;

import "google/protobuf/struct.proto";

option go_package = "github.com/xigxog/kubefox/core";

enum Category {
  UNKNOWN = 0;
  MESSAGE = 1;
  REQUEST = 2;
  RESPONSE = 3;
}

message Component {
  string name = 1;
  string commit = 2;
  string id = 3;
  string broker_id = 4;
}

message EventContext {
  string deployment = 1;
  string environment = 2;
  string release = 3;
}

message Event {
  string id = 1;
  string parent_id = 2;

  string type = 3;
  Category category = 4;

  // Unix time in µs
  int64 create_time = 5;
  // TTL in µs
  int64 ttl = 6;

  EventContext context = 7;
  Component source = 8;
  Component target = 9;
  string response_subject = 10;

  map<string, google.protobuf.Value> params = 11;
  map<string, google.protobuf.Value> values = 12;

  string content_type = 14;
  bytes content = 15;
}

message MatchedEvent {
  Event event = 1;
  int64 route_id = 2;
  map<string, google.protobuf.Value> env = 3;
  map<string, Component> adapters = 4;
}
